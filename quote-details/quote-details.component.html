<p>{{ quote.description }}</p>
<button (click)="quoteDelete(true)">Delete Quote</button>
<p>complete in {{ quote.completeDate | dateCount }} days</p>
<!-- <p>This quote will be completed in {{quote.completeDate|dateCount}} days</p> -->

<!-- Delete Quote -->
<!-- </button> -->

<p></p>

<div class="four wide column center aligned votes">
  <div class="ui statistic">
    <div class="value">{{ votes }}</div>
    <div class="label">Votes:</div>
  </div>
</div>

<div class="twelve wide column">
  <ul class="ui big horizontal list voters">
    <li class="item">
      <a href (click)="likeVote()"> <i class="arrow up icon"></i> upvote </a>
    </li>

    <li class="item">
      <a href (click)="dislikeVote()">
        <i class="arrow down icon"></i> downvote
      </a>
    </li>
  </ul>
</div>
